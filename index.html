
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>하이로드</title>
  <style>
    body { margin:0; font-family:sans-serif; }
    header { display:flex; justify-content:space-between; align-items:center; padding:10px; }
    header img { height:40px; }
    button { padding:8px 12px; }
    main img.hero { width:100%; height:auto; display:block; }
    section { padding:20px; animation:fadein 1s ease; }
    @keyframes fadein { from{opacity:0;} to{opacity:1;} }
  </style>
</head>
<body>
  <header>
    <img src="logo.png">
    <button onclick="toggleMenu()">메뉴</button>
  </header>
  <main>
    <img src="hero.jpg" alt="히어로" class="hero">
    <section>
      <h1>하이로드 소개</h1>
      <p>쿠팡이츠플러스 공식파트너 하이로드, 전문성과 체계로 성공을 지원합니다.</p>
    </section>
  </main>
</body>
</html>
